<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">Login</h3>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="email" type="text" placeholder="Your email address"
                        class="form-control"
                        [class.is-invalid]="submitted && loginForm.get('email')?.errors">
                    <label for="userName">Email (Your email address)</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('email')?.hasError('required')">
                        Email is required
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="password" type="password" placeholder="Password" class="form-control"
                    [class.is-invalid]="submitted && loginForm.get('password')?.errors">
                    <label for="password">Password</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                        Password is required
                    </span>
                </div>

                <div class="form-floatin" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                </div>

                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit" [disabled]="showProgress">Log in</button>
                </div>
            </form>

            <!-- রিয়েল-টাইম প্রোগ্রেস বার -->
            <div *ngIf="showProgress" class="progress-container mt-3">
                <div class="progress-bar" [style.width.%]="progress" [style.background]="getGradient()">
                    <span class="progress-text">{{ progress }}%</span>
                </div>
            </div>
        </main>
    </div>
</div>
