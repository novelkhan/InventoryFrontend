<div class="progress-wrapper" [class]="color">
  <!-- লিনিয়ার প্রোগ্রেস বার -->
  <div *ngIf="type === ProgressType.Linear" class="progress-container">
    <div class="progress-bar" 
         [style.width.%]="progress" 
         [style.background]="getProgressColor()" 
         [style.transition-duration.ms]="speed">
      <span *ngIf="showText" class="progress-text">{{ progress }}%</span>
    </div>
  </div>

  <!-- সার্কুলার প্রোগ্রেস বার -->
  <div *ngIf="type === ProgressType.Circular" class="circular-progress">
    <div class="progress-ring">
      <svg>
        <!-- ব্যাকগ্রাউন্ড সার্কেল -->
        <circle class="progress-ring-background" 
                cx="60" cy="60" r="52" />
        
        <!-- প্রোগ্রেস সার্কেল -->
        <circle class="progress-ring-circle" 
                cx="60" cy="60" r="52"
                [attr.stroke-dasharray]="circumference"
                [attr.stroke-dashoffset]="dashOffset" />
        
        <!-- টেক্সট -->
        <text *ngIf="showText" x="60" y="60" text-anchor="middle" dominant-baseline="middle">
          {{ progress }}%
        </text>
      </svg>
    </div>
  </div>
</div>
