<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="nav-brand img-fluid img-thumbnail">
                <img src="./assets/logo.jpg" class="me-3  img-fluid img-thumbnail" alt="Logo" style="max-width: 100px; height: auto;">
            </a>
            <button class="navbar-toggler" type="button" (click)="toggleCollapsed()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" [ngClass]="{'collapse': collapsed}">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">Home</a>
                    </li>
                    <ng-container *ngIf="authService.user$ | async">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/customer" routerLinkActive="active">Customer</a>
                        </li>
                    </ng-container>
                </ul>

                <ul class="navbar-nav" *ngIf="(authService.user$ | async) === null">
                    <li class="nav-item">
                        <a class="btn btn-secondary mx-2" routerLink="/auth/register" routerLinkActive="active">
                            Create account
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" routerLink="/auth/login" routerLinkActive="active">
                            Login
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center" *ngIf="(authService.user$ | async) as user">
                    <a class="text-white" style="text-decoration: none; cursor: pointer;">
                        Hi <span class="h3 text-warning">{{user.userName | titlecase}}</span>
                    </a>
                    <a class="btn btn-secondary ms-2" (click)="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</header>
