<div class="container">
  <h2 class="text-center mb-4">{{ isEditMode ? 'Edit Category' : 'Add Category' }}</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" [class.is-invalid]="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
      <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-danger">Name is required, max 50 characters</div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea formControlName="description" class="form-control" [class.is-invalid]="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched"></textarea>
      <div *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched" class="text-danger">Max 200 characters</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Save</button>
  </form>
</div>
